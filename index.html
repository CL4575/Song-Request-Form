<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Logger - Formspree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 shadow-2xl rounded-xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Request a New Song</h1>
        
        <form 
            id="song-form" 
            class="space-y-4"
            action="https://formspree.io/f/xnngwglb" 
            method="POST"
        >
            <div>
                <label for="songName" class="block text-sm font-semibold text-gray-700 mb-1">Song Name</label>
                <input 
                    type="text" 
                    id="songName" 
                    name="songName" 
                    placeholder="Enter song title..."
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                >
            </div>

            <div>
                <label for="artist" class="block text-sm font-semibold text-gray-700 mb-1">Artist Name</label>
                <input 
                    type="text" 
                    id="artist" 
                    name="artist" 
                    placeholder="Enter artist name..."
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                >
            </div>

            <button href="www.google.com"
                type="submit" 
                id="submit-button"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50"
            >
                Submit
            </button>
        </form>
    </div>

    <script>
        // --- CLIENT-SIDE JAVASCRIPT ---
        // The original JS for google.script.run is no longer needed.
        // Formspree handles the submission directly via the 'action' and 'method' attributes.
        // Any custom success/error handling for Formspree submissions would typically be 
        // done by adding a separate 'fetch' request instead of the native form submit, 
        // but for a simple, working Formspree integration, the HTML attributes suffice.

        // If you wanted to keep the button state logic, you'd use this (optional):
        document.getElementById('song-form').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = "Submitting...";
            // Let the form proceed with the default POST action to Formspree
        });
    </script>
</body>
</html>
